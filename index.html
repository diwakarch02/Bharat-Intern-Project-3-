<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <section class="upperpage">
    <header class="header">
        <img src="netflix-logo.png" alt="Netflix Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Welcome to Netflix</h1>
        <p>Watch amazing TV shows and movies online.</p>
        <button class="animated-button">Sign In</button>
    </div>
    </section>
    <section class="image-scroll">
        <h2>Popular Now</h2>
        <div class="image-slider">
            <img src="movie1.png" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 3">
            <img src="movie5.jpg" alt="Movie 3">
            <img src="movie6.jpg" alt="Movie 3">
            <img src="movie7.jpg" alt="Movie 3">
            <img src="movie8.jpg" alt="Movie 3">
            <img src="movie9.jpg" alt="Movie 3">
            <img src="movie10.jpg" alt="Movie 3">
            <!-- Add more movie images -->
        </div>
    </section>
    <section class="image-scroll">
        <h2>Comedy shows</h2>
        <div class="image-slider">
            <img src="movie4.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie5.jpg" alt="Movie 3">
            <img src="movie9.jpg" alt="Movie 3">
            <img src="movie6.jpg" alt="Movie 3">
            <img src="movie10.jpg" alt="Movie 3">
            <img src="movie8.jpg" alt="Movie 3">
            <img src="movie2.jpg" alt="Movie 3">
            <img src="movie1.jpg" alt="Movie 3">
            <!-- Add more movie images -->
        </div>
    </section>
    <section class="faq-section">
        <div class="faq-button">
            <button type="button" class="btn">What is Netflix?</button>
            <br>
            <button type="button" class="btn">How much does Netflix cost?</button>
            <br>
            <button type="button" class="btn">Where can i Watch?</button>
            <br>
            <button type="button" class="btn">How do i cancel?</button>
            <br>
            <button type="button" class="btn">How can i watch on Netflix?</button>
            
        </div>
    </section>
    <section class="footer">
        <footer class="footer">
            <p>&copy; 2023 Netflix Clone</p>
        </footer>
    </section>
    
</body>
</html>
